version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stockvel-postgres
    environment:
      POSTGRES_USER: stockvel
      POSTGRES_PASSWORD: stockvel_dev_password
      POSTGRES_DB: stockvel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockvel -d stockvel"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stockvel-network

  # Redis for Queue and Caching
  redis:
    image: redis:7-alpine
    container_name: stockvel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stockvel-network

  # MinIO for S3-compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: stockvel-minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - stockvel-network

  # MailHog for Email Testing (Development)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: stockvel-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - stockvel-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stockvel-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://stockvel:stockvel_dev_password@postgres:5432/stockvel?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: stockvel-documents
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-change-in-production}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stockvel-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  stockvel-network:
    driver: bridge
