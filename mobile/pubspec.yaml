name: stockvel_os
description: Stockvel OS - Financial management for South African stokvels
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # Local Database
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.18

  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Security
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.8

  # Utils
  uuid: ^4.3.1
  intl: ^0.18.1
  decimal: ^2.3.3

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9

  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  drift_dev: ^2.15.0
  mocktail: ^1.0.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
